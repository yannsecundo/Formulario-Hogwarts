<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="logo" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" >
      <input type="email" placeholder="Email" name="email" class="login-email">
      <input type="password" placeholder="Senha" name="password" class="login-senha">
      <button type="submit" id="botao">Entrar</button>
    </form>
  </header>
  <main>
    <form action="get" id="evaluation-form">
      <h2>Formulário de Avaliação</h2>
      <div>
      <input type="text" name="nome" id="input-name" placeholder="Nome">
      <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
    </div>
    <div>
      <input type="text" name="email" id="input-email" placeholder="Email">

      <select name="casa" id="house">
        <option value="Gitnória" id="gitnoria-house" type="text">Gitnória</option>
        <option value="Reactpuff" type="text" id="reactpuff-house" >Reactpuff</option>
        <option value="Corvinode" tyoe="text" id="corvinode-house">Corvinode</option>
        <option value="Pytherina" type="text" id="pytherina-house">Pytherina</option>
      </select>
    </div>
    
    <div id="label-family">Qual sua família?</div>
        <input type="radio" name="family" value="Frontend"> Familia Frontend
        <input type="radio" name="family" value="Backend"> Familia Backend
        <input type="radio" name="family" value="FullStack"> Familia FullStack
    
    
    <div id="label-content"> Qual conteúdo você está com mais vontade de aprender?</div>
        <input type="checkbox" value="HoFs">
        <input type="checkbox" value="Jest">
        <input type="checkbox" value="Promises">
        <input type="checkbox" value="React">
        <input type="checkbox" value="SQL">
        <input type="checkbox" value="Python">
    <div id="label-rate">Como você avalia a Trybewarts?
        <input type="radio" name="rate" value="1">1
        <input type="radio" name="rate" value="2">2
        <input type="radio" name="rate" value="3">3
        <input type="radio" name="rate" value="4">4
        <input type="radio" name="rate" value="5">5
        <input type="radio" name="rate" value="6">6
        <input type="radio" name="rate" value="7">7
        <input type="radio" name="rate" value="8">8
        <input type="radio" name="rate" value="9">9
        <input type="radio" name="rate" value="10">10
    </div>
    <label for="abstract" class="textarea">Deixe seu comentário:</label>
      <textarea id="textarea" maxlength="500" cols="5" rows="5"></textarea>

    </form>
    <img src="images/trybewarts-colored.svg" alt="logo central trybe" id="trybewarts-forms-logo">
  </main>
  <script src="script.js"></script>
</body>
</html>
